<H3>Kontrollturm</H3>

<P>Der Kontrollturm (tower) bestimmt die Position der "Kontrollturmansicht" im Flugsimulator, und auch bestimmte Frequenzen, die dem Flughafen zugewiesen sind. Weil jede Szeneriedatei nur einen Flughafen-Eintrag haben kann, kann es nur einen Kontrollturm für jeweils ein Projekt geben.</P>
