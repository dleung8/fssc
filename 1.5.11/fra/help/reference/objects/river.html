<H3>Objet Cours d'eau</H3>

<P>L'emploi d'un cours d'eau dans FS Scenery Creator est presque identique à celui d'une <A HREF="reference\objects\taxiway.html">voie de roulement</A>.</P>

<P>Les cours d'eau sont définis par au moins deux <A HREF="reference\objects\point.html">points</A> qui peuvent être placés indépendamment les uns des autres.</P>
