<H3>Couleurs</H3>

<P>Cet onglet vous permet de régler l'apparence des objets dans l'éditeur. Vous pouvez choisir un modèle prédéfini ou définir le vôtre. Si vous avez coché "Polygones texturés/colorés", ces couleurs affecteront principalement les cercles d'édition des objets.</P>
