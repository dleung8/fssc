<H3>Barre d'outils</H3>

<P>La barre d'outils est un moyen pratique pour accéder aux fonctions les plus employées du logiciel. Il suffit de placer le curseur au-dessus d'un bouton pour voir apparaître une brève indication de sa fonction.</P>
