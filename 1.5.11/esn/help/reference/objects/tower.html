<H3>Objeto Torre</H3>

<P>Una Torre define la situación de la torre de mando del aeropuerto y también las frecuencias diferentes asociadas con el aeropuerto. Como cada archivo de escenario se restringe a un aeropuerto, solo puede haber una torre en el editor.</P>
