<H3>Colores</H3>

<P>Le permite fijar la apariencia de los objetos en el editor. Usted puede escoger un esquema predefinido o definir el suyo propio. Si usted tiene habilitado " Rellenar Polígono Con Texturas ", estos colores afectarán principalmente al círculo de enfoque que rodea de objetos.</P>
